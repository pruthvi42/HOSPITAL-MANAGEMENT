<div id="bg">
<div class="col-md-6 offset-md-3" >
    <h3> Create Doctor </h3>
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label><strong >Name</strong></label>
            <input type="text" class ="form-control" id = "Name"
                [(ngModel)] = "doctor.name" name = "Name">
        </div><br>
        <div class="form-group">
            <label> <strong>Age</strong></label>
            <input type="number" class ="form-control" id = "age"
                [(ngModel)] = "doctor.age" name = "age">
        </div><br>
        <div class="form-group">
            <label for="gender"><strong>Gender:</strong></label>
            <div>
                <div>
                    <input id="Male" type="radio" value="Male" [(ngModel)] = "doctor.gender" name="gender" >
                    <label for="Male"><strong>Male</strong></label>&nbsp;&nbsp;&nbsp; <input id="Female" type="radio" value="Female" [(ngModel)] = "doctor.gender" name="gender">
                    <label for="Female"><strong>Female</strong></label>   
                </div>
            </div>
            </div><br>
            <div class="form-group">
                <label> <strong>Specialist</strong></label>
                <input type="text" class ="form-control" id = "specialist"
                    [(ngModel)] = "doctor.specialist" name = "specialist">
            </div><br>
            <div class="form-group">
                <label> <strong>Patients attended</strong></label>
                <input type="number" class ="form-control" id = "patients"
                    [(ngModel)] = "doctor.numberOfPatients" name = "patients">
            </div>
    <br>
        <button class = "btn btn-success" type ="submit">Submit</button>       
    </form>
    </div>
</div>
